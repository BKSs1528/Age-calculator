<!DOCTYPE html>
<html>

<head>
    <title> Age Calculator</title>
    <style src="./style.css"></style>
</head>

<body>

    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h1>Age Calculator</h1>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="1"
                        maxlength="4" />
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()" />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script type="text/javascript">
        function age() {
            var d1 = document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;
            if (d1 <= 31 && d1 > 0 && m1 > 0 && m1 <= 12) {
                if (d1 % 1 === 0 && m1 % 1 === 0 && y1 % 1 === 0) {
                    var date = new Date();
                    var d2 = date.getDate();
                    var m2 = 1 + date.getMonth();
                    var y2 = date.getFullYear();
                    var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                    if (d1 > d2) {
                        d2 = d2 + month[m2 - 1];
                        m2 = m2 - 1;
                    }
                    if (m1 > m2) {
                        m2 = m2 + 12;
                        y2 = y2 - 1;
                    }
                    var d = d2 - d1;
                    var m = m2 - m1;
                    var y = y2 - y1;

                    return document.getElementById('age').innerHTML = `Your age is ${y} years ${m} months and ${d} days `;
                }
                else {
                    return alert("Please enter valid values")

                }
            } else {
                return alert("Please enter valid values")
            }

        }
    </script>
